<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add order</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Форма для добавления заказа</h2>
    <form action="add_order.php" method="post" class="p-4 border rounded bg-light">
        <div class="mb-3">
            <label for="event_id" class="form-label">Event ID:</label>
            <input type="number" class="form-control" id="event_id" name="event_id" minlength="3" required>
        </div>

        <div class="mb-3">
            <label for="event_date" class="form-label">Event Date:</label>
            <input type="text" class="form-control" id="event_date" name="event_date" maxlength="10" required>
        </div>

        <div class="mb-3">
            <label for="ticket_adult_price" class="form-label">Adult Ticket Price:</label>
            <input value=25 type="number" class="form-control" id="ticket_adult_price" name="ticket_adult_price" readonly>
        </div>

        <div class="mb-3">
            <label for="ticket_adult_quantity" class="form-label">Adult Ticket Quantity:</label>
            <input value=0 type="number" class="form-control" id="ticket_adult_quantity" name="ticket_adult_quantity">
        </div>

        <div class="mb-3">
            <label for="ticket_kid_price" class="form-label">Kid Ticket Price:</label>
            <input value=15 type="number" class="form-control" id="ticket_kid_price" name="ticket_kid_price" readonly>
        </div>

        <div class="mb-3">
            <label for="ticket_kid_quantity" class="form-label">Kid Ticket Quantity:</label>
            <input value=0 type="number" class="form-control" id="ticket_kid_quantity" name="ticket_kid_quantity">
        </div>

        <div class="mb-3">
            <label for="preferential_price" class="form-label">Preferential Price:</label>
            <input value=20 type="number" class="form-control" id="preferential_price" name="preferential_price" readonly>
        </div>

        <div class="mb-3">
            <label for="preferential_quantity" class="form-label">Preferential Quantity:</label>
            <input value=0 type="number" class="form-control" id="preferential_quantity" name="preferential_quantity">
        </div>

        <div class="mb-3">
            <label for="user_id" class="form-label">User ID:</label>
            <input type="number" class="form-control" id="user_id" name="user_id" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Добавить заказ</button>
    </form>
</div>

<!-- Подключение Bootstrap JS и Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
